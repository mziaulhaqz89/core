name: 02-Deploy Main Solution

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: 
      - 'main/**'

permissions:
  contents: write

jobs:
  main:
    uses: ./.github/workflows/shared-deployment-pipeline.yml
    with:
      solution_name: main
      solution_source_folder: main    
    secrets:
      envSecret: ${{ secrets.PowerPlatformSPN }}
